name: Basic CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
      name: Build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f  
        - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8
          with:
            node-version: 20.x
    
        - name: Install dependencies
          run: npm install
        - name: Lint
          run: npm run lint
        - name: Unit Test
          run: npm run test
        - name: Compile
          run: npm run compile
        
      
    
